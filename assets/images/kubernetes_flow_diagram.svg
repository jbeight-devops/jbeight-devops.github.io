<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Ingress Controller (왼쪽 상단) -->
  <g id="ingress-controller">
    <!-- Container -->
    <rect x="50" y="80" width="180" height="100" rx="15" fill="#e0f2fe" stroke="#0284c7" stroke-width="2"/>
    
    <!-- Icon -->
    <circle cx="100" cy="120" r="20" fill="#0284c7"/>
    <text x="100" y="128" text-anchor="middle" font-size="20" fill="white">🌐</text>
    
    <!-- Label -->
    <text x="140" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0f172a">Ingress</text>
    <text x="140" y="135" font-family="Arial, sans-serif" font-size="12" fill="#475569">외부 요청 수신</text>
  </g>
  
  <!-- Arrow 1: Ingress to Service -->
  <g id="arrow1">
    <line x1="230" y1="130" x2="320" y2="200" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="270" y="160" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" transform="rotate(25 270 160)">요청 전달</text>
  </g>
  
  <!-- Service (가운데) -->
  <g id="service">
    <!-- Container -->
    <rect x="320" y="180" width="180" height="100" rx="15" fill="#ecfdf5" stroke="#059669" stroke-width="2"/>
    
    <!-- Icon -->
    <circle cx="370" cy="220" r="20" fill="#059669"/>
    <text x="370" y="228" text-anchor="middle" font-size="20" fill="white">🎯</text>
    
    <!-- Label -->
    <text x="410" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0f172a">Service</text>
    <text x="410" y="235" font-family="Arial, sans-serif" font-size="12" fill="#475569">내부 Pod로 라우팅</text>
  </g>
  
  <!-- Arrow 2: Service to Pod -->
  <g id="arrow2">
    <line x1="500" y1="230" x2="590" y2="300" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="540" y="260" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" transform="rotate(25 540 260)">로드밸런싱</text>
  </g>
  
  <!-- Pod (오른쪽 하단) -->
  <g id="pod">
    <!-- Container -->
    <rect x="590" y="280" width="180" height="120" rx="15" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
    
    <!-- Icon -->
    <circle cx="640" cy="330" r="20" fill="#d97706"/>
    <text x="640" y="338" text-anchor="middle" font-size="20" fill="white">📦</text>
    
    <!-- Label -->
    <text x="680" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0f172a">Pod</text>
    <text x="680" y="340" font-family="Arial, sans-serif" font-size="12" fill="#475569">(Deployment 관리)</text>
    <text x="680" y="360" font-family="Arial, sans-serif" font-size="12" fill="#475569">실제 애플리케이션</text>
    <text x="680" y="375" font-family="Arial, sans-serif" font-size="12" fill="#475569">인스턴스</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Kubernetes Traffic Flow</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
  
  <!-- External traffic indicator -->
  <g id="external-traffic">
    <text x="30" y="30" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">사용자 웹브라우저</text>
    <line x1="30" y1="35" x2="80" y2="70" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  </g>
  
</svg>